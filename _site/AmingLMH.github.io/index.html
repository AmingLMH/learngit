<h1>一、HTML基础语法</h1>
<p>1. HTML 元素以开始标签起始</p>
<p>2. HTML 元素以结束标签终止</p>
<p>元素内容是开始标签与结束标签之间的内容</p>

<h1>二、href标签练习</h1>
<p>href标签的作用是插入网址</p>
<p>具体用法如下：</p>
<p> 定义名字，a ,之后在标签内输入href="网址"</p>
<a href="https://www.baidu.com">百度</a>
